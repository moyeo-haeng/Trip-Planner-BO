<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code Select box</title>
    <meta charset="utf-8">
</head>

<body>
    <th:block th:fragment="combo(params)"> <!-- th:with="valName = ${params.isNameOfEmpty()} ? ${params.id} : ${params.name}" -->
        <!--/* 기본값 */-->

        <span th:if="${params.isDefaultOption() and #lists.size(params.commonCodes) > 1}">
            <input type="checkbox"
                   th:id="|${params.id}00|"
                   th:name="${params.commonCodes[0].commonGroupCode.commonGrpCdId}"
                   th:disabled="${params.isDisabled()}"
                   th:checked="${params.checked}"
                   value="">
            <label  th:for="|${params.id}00|" th:text="전체"></label>
        </span>
<!--          th:checked="${params.checked} ? true : ${params.isEqualsValusAll(params.commonCodes)}"-->

        <span th:each="conts : ${params.commonCodes}" th:with="commonDetailCode = ${conts.commonDetailCode},
                                                               commonGroupCode = ${conts.commonGroupCode}">
         <!--/* DATA LIST */-->
            <input type="checkbox"
                   th:id="|${params.id}${commonDetailCode.commonCdNo}|"
                   th:name="${commonGroupCode.commonGrpCdId}"
                   th:disabled="${params.isDisabled()}"
                   th:checked="${params.checked}"
                   th:value="${commonDetailCode.commonCdId}">
            <label th:for="|${params.id}${commonDetailCode.commonCdNo}|" th:text="${commonDetailCode.commonCdNm}"></label>
        </span>
    </th:block>

</body>

</html>
